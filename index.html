<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Conference Attendance Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 1200px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; }
    .logo { display: block; margin: 0 auto 24px auto; width: 120px; }
    h1 { text-align: center; margin-bottom: 24px; }
    #status { font-size: 1.2em; margin: 16px 0; text-align: center; }
    #attendee-list { margin-top: 32px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #f0f0f0; }
    .checked-in { color: green; font-weight: bold; }
    .returned { color: blue; font-weight: bold; }
    .not-found { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.jfif" alt="Logo" class="logo" />
    <h1>Conference Attendance Scanner</h1>
    <input type="file" id="excel-file" accept=".xlsx,.xls" />
    <div id="status">Please load the attendee Excel file.</div>
    <input type="text" id="barcode-input" placeholder="Scan barcode here..." autofocus style="opacity:0;position:absolute;left:-9999px;" />
    <div id="attendee-list"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
